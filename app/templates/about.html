{% extends 'base.html' %}
{% block css %} 
<link rel="stylesheet" href="../static/css/about.css">
{% endblock %}
{% block content %}
<section class="section about">
    <div class="banner">
  <div class="banner-image">
    <img src="https://media.istockphoto.com/id/1186902469/photo/quantum-computing-concept-abstract-glowing-electronic-circuit.jpg?s=612x612&w=0&k=20&c=54FEEQVF2Zsx0lHLtCESSOHZls25sAc7FIeDrXuVqao=" alt="Banner Image">
  </div>
  <div class="banner-text">
    <h1 style="color:white;">ABOUT</h1>
  </div>
</div>
  <div class="about-container">
    {% for a in about %}
    <h2 class="section-title" style="text-transform: uppercase;">{{a.title}}</h2>
    <p class="section-description"> {{a.description}}</p>
   {% endfor %}
    <h2 class="section-title">Find Us</h2>

    <div class="map-container">
      <iframe class="map-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7600.297927612074!2d83.31715912648251!3d17.737618901478402!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a39434e8e5cce43%3A0x4923da867e2c7bc5!2sMaddilapalem%2C%20Visakhapatnam%2C%20Andhra%20Pradesh!5e0!3m2!1sen!2sin!4v1676301895663!5m2!1sen!2sin" width="100%" height="450"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="contact-container">
      <div class="contact-item">
        <i class="fas fa-phone-alt"></i>
        <p class="contact-text">Phone: 123-456-7890</p>
      </div>
      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <p class="contact-text">Email: info@company.com</p>
      </div>
    </div>
  </div>
</section>


{% endblock %}
